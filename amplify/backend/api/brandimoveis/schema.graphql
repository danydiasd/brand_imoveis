type TIPOIMOVEL @model @auth(rules: [{allow: public}]) {
  id: ID!
}

type TIPO @model @auth(rules: [{allow: public}]) {
  id: ID!
  descricao: String
}

type IMOVEL @model @auth(rules: [{allow: public}]) {
  id: ID!
  DIMENSAO: String
  QTD_QUARTO: Int
  QTD_BANHEIRO: Int
  QTD_GARAGEM: Int
  GARAGEM: Boolean
  ENDERECO: String
  VALOR: Float
}
